<div class="grid-container">
  <div class="user-container" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="300"
    (scrolled)="onScroll()" [scrollWindow]="false">

    <div class="user-card" *ngFor="let user of users" (click)="showUserDetails(user)">
      <img [src]="user.avatar" alt="User Avatar" class="avatar">
      <div class="user-info">
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>
      </div>
    </div>

    <div *ngIf="loading" class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading more users...</p>
    </div>

    <div *ngIf="!hasMore && !loading" class="no-more">
      No more users to load
    </div>
  </div>
  <div class="pdf-viewer-container">
    <app-pdf-viewer></app-pdf-viewer>
  </div>
</div>
